<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&family=JetBrains+Mono:wght@500;700&display=swap" rel="stylesheet" />
    <title>Gacha Checklist</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar sticky-top">
        <div class="container">
            <div class="d-flex align-items-center gap-3">
                <div class="dropdown">
                    <button class="btn btn-dark border-secondary btn-sm" data-bs-toggle="dropdown" data-bs-auto-close="outside">â˜°</button>
                    <ul class="dropdown-menu dropdown-menu-dark shadow" id="visibility-menu"></ul>
                </div>
                <span class="h5 fw-800 mb-0">GACHA CHECKLIST</span>
            </div>
            <div class="energy-grid-nav" id="energy-header"></div>
        </div>
    </nav>

    <div class="sub-nav">
        <div class="container d-flex justify-content-end gap-4 fw-bold">
            <span><span class="t-d">Daily: </span><span id="daily-timer" class="timer-val">--:--:--</span></span>
            <span><span class="t-w">Weekly: </span><span id="weekly-timer" class="timer-val">0d</span></span>
            <span><span class="t-m">Monthly: </span><span id="monthly-timer" class="timer-val">0d</span></span>
        </div>
    </div>

    <div class="container main-content" id="main-dashboard"></div>

    <footer>
        <div class="container d-flex justify-content-between">
            <div>Last Updated: <span id="last-updated" class="text-light">-</span></div>
            <div>Last Auto-Reset: <span id="last-reset" class="text-light">-</span></div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
